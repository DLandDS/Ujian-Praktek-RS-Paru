<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <! init boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="/assets/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="create-data"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="create-form">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nama" class="form-label"
                  >Nama</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                />
              </div>
              <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="jenis_kelamin">
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="tanggal_lahir" class="form-label"
                  >Tanggal Lahir</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="tanggal_lahir"
                />
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label"
                  >Alamat</label>
                    <textarea class="form-control" placeholder="" id="alamat" style="height: 100px"></textarea>
              </div>
              <div class="mb-3">
                <label for="no_telp" class="form-label"
                  >Nomor Telp.</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="no_telp"
                />
              </div>
              <div class="mb-3">
                <label for="deskripsi" class="form-label"
                  >Deskripsi Penyakit</label>
                    <textarea class="form-control" placeholder="" id="deskripsi" style="height: 100px"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container col-md-12 mt-5">
      <h1>
        Data Pasien Rumah Sakit
        <button
          type="button"
          class="float-md-end btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#create-data"
        >
          Tambah Data
        </button>
      </h1>

      <table id="table" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Jenis Kelamin</th>
            <th scope="col">Tanggal Lahir</th>
            <th scope="col">Alamat</th>
            <th scope="col">No. Telp</th>
            <th scope="col">Deskripsi Penyakit</th>
          </tr>
        </thead>
        <tbody id="table-content" >
          
          <tr>
            <th scope="row">1</th>
            <td>Nama</th>
              <td>Jenis-kelamin</th>
                <td>Tanggal lahir</th>
                  <td>Alamat</th>
                    <td>No. Telp</th>
                      <td>Deskripsi Penyakit</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
